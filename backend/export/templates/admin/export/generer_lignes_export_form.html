{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
  <h1>{% trans "Générer lignes d’export automatiquement" %}</h1>
  {% if error_msg %}
    <div class="messagelist"><div class="warning">{{ error_msg }}</div></div>
  {% endif %}
  <form method="post" novalidate>{% csrf_token %}
    <fieldset class="module aligned">
      {{ form.as_p }}
    </fieldset>
    {% if ids %}
      {% for id in ids %}
        <input type="hidden" name="_selected_action" value="{{ id }}">
      {% endfor %}
    {% endif %}
    <div class="submit-row">
      <input type="submit" name="apply" value="Valider" class="default">
      <a href=".." class="button cancel-link">Annuler</a>
    </div>
  </form>
{% endblock %}
